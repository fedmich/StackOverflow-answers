<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<style type="text/css">
body {padding:30px;}

.post {
 background:grey;
  height:100px;
  width:100px;
  margin:10px;
  padding:5px;
  float:left;
}

/* clearfix hack */
.clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
    }
* html .clearfix             { zoom: 1; } /* IE6 */
*:first-child+html .clearfix { zoom: 1; } /* IE7 */


</style>

<div class="posts">
	<div class="wedding post">WEDDING 1</div>
	<div class="portrait post">PORTRAIT 1</div>
	<div class="personal post">PERSONAL 1</div>
	<div class="wedding post">WEDDING 2</div>
<div class="wedding post">WEDDING 3</div>
<div class="portrait post">PORTRAIT 2</div>

</div>
<div id="clear" class="clearfix"></div>

<div class="toggles">

<button id="wedding">Wedding</button>
<button id="personal">Personal</button>
<button id="portrait">Portraits</button>
<button id="landscape">Landscape</button>
<button id="showall">Show All</button>

</div>
<script type="text/javascript">
	$(function() {

	$('.toggles button').click(function(){
		var d_id = this.id;
		var obj_cur = $('.posts .' + d_id);
		
		$('.post').not( obj_cur ).hide(500);
		obj_cur.show(500);
	});
	
	
$('#showall').click(function() {
    $('.post').show(500);
});


	});	
	
	</script>
